- title: "A Transition-based Parser for Unscoped Episodic Logical Forms"
  image: ulf_transition_parser.png
  description: This paper presents the first learned approach for parsing sentences into ULFs, using a growing set of annotated examples. Our method learns a sequence-to-sequence model for predicting the transition action sequence within a modified cache transition system and provides a strong baseline for future improvement. We also evaluate the efficacy of type grammar-based constraints, a word-to-symbol lexicon, and transition system state features in this task.
