- date: Spring 2023
  headline: "<ul> <li>CIBeR student Meghna Chaudhary was awarded a scholarship to attend the CRA-WP Grad Cohort for Women 2023 by the Computing Research Association.</li> <li>CIBeR student Meghna Chaudhary secured an internship at Intuit as a Data Scientist.</li> <li>Dr. Neal received an NSF CAREER Award for project <a href="https://www.nsf.gov/awardsearch/showAward?AWD_ID=2238389&HistoricalAwards=false" target="_blank">Inclusive Cybersecurity Through the Lens of Accessible Identity and Access Management</a>.</li></ul>"

- date: Fall 2022
  headline: "<ul><li>CIBeR student Sayde King the first in the lab to earn Ph.D. candidacy.</li> <li>Dr. Neal will be organizing the <a href="https://cse.usf.edu/~tjneal/InterID2023/index.html" target="_blank"> First Workshop on Interdisplinary Applications of Biometrics and Identity Science</a> at FG 2023.</li></ul>"

- date: Summer 2022
  headline: "<ul><li>CIBeR student Sayde King was awarded a PhD Employer Fellowship from the National GEM Consortium, sponsored by MIT Lincoln Laboratory.</li> <li>CIBeR student Sayde King secured an internship with MIT Lincoln Laboratory.</li> <li>CIBeR student Meghna Chaudhary secured an internship at Intuit as a Data Scientist. She was awarded the Courage spotlight award by the team manager.</li> <li> Dr. Neal and USF CSE faculty launch the [NLP Group](https://nlp-grp.github.io/).</li> <li>CIBeR student Meghna Chaudhary was awarded a scholarship to attend the ACM-TAPIA Conference 2022 by the CSE department at University of South Florida.</li> <li>CIBeR student Parush Gera published in Workshop on Evaluation and Comparison of NLP Systems in Association for Computational Linguistics.</li> <li>CIBeR student Parush Gera published article in SBP-BRiMS Conference.</li> <li>CIBeR student Parush Gera was awarded scholarship for attending ACM-TAPIA Conference 2022 by CSE department at University of South Florida.</li> <li>CIBeR student Parush Gera was awarded scholarship for attending SBP-BRiMS Conference 2022 by the chairs to present accepted research article.</li> <li>CIBeR student Parush Gera secured internship in Palo Alto Networks as Software Engineer - 2022. Joining in 2023 summers as Software Engineering Intern.</li> </ul>"
  
